name: Build and Test

on:
  push:
    branches:
      -main
  pull_request:
    branches: 
      -main

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Build and Test
        run: |
          xcodebuild -workspace 'Cocktails.xcworkspace' -scheme 'Cocktails' -destination 'platform=iOS Simulator,name=iPhone 13' test

name: Build & Test

on:
  push:
    branches:
      - badges

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
        
    - name: Build and Test
      run: |
        xcodebuild test -workspace Cocktails.xcworkspace -scheme CocktailsTests -destination 'platform=iOS Simulator,name=iPhone 13'

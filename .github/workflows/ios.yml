name: Build & Test

on:
  push:
    branches:
      - badges

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
            
    - name: Install SPM Dependencies
      run: swift build

    - name: Set up Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

